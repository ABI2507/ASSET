<style>  
    
    /*html,body {

.slider {
	width: 1024px;
	margin: 2em auto;
	
}

.slider-wrapper {
	width: 100%;
	height: 400px;
	position: relative;
}

.slide {
	float: left;
	position: absolute;
	width: 100%;
	height: 100%;
	opacity: 0;
	transition: opacity 3s linear;
}

.slider-wrapper > .slide:first-child {
	opacity: 1;
}
    
    #headerwrap {
        text-align: -webkit-match-parent !important;
    }

</style>

<script>
(function() {
	
	function Slideshow( element ) {
		this.el = document.querySelector( element );
		this.init();
	}
	
	Slideshow.prototype = {
		init: function() {
			this.wrapper = this.el.querySelector( ".slider-wrapper" );
			this.slides = this.el.querySelectorAll( ".slide" );
			this.previous = this.el.querySelector( ".slider-previous" );
			this.next = this.el.querySelector( ".slider-next" );
			this.index = 0;
			this.total = this.slides.length;
			this.timer = null;
			
			this.action();
			this.stopStart();	
		},
		_slideTo: function( slide ) {
			var currentSlide = this.slides[slide];
			currentSlide.style.opacity = 1;
			
			for( var i = 0; i < this.slides.length; i++ ) {
				var slide = this.slides[i];
				if( slide !== currentSlide ) {
					slide.style.opacity = 0;
				}
			}
		},
		action: function() {
			var self = this;
			self.timer = setInterval(function() {
				self.index++;
				if( self.index == self.slides.length ) {
					self.index = 0;
				}
				self._slideTo( self.index );
				
			}, 3000);
		},
		stopStart: function() {
			var self = this;
			self.el.addEventListener( "mouseover", function() {
				clearInterval( self.timer );
				self.timer = null;
				
			}, false);
			self.el.addEventListener( "mouseout", function() {
				self.action();
				
			}, false);
		}
		
		
	};
	
	document.addEventListener( "DOMContentLoaded", function() {
		
		var slider = new Slideshow( "#main-slider" );
		
	});
	
	
})();

</script>

<div id="headerwrap">
    <div class="container">
        <div class="row">
            <div class="slider" id="main-slider"><!-- outermost container element -->
                <div class="slider-wrapper"><!-- innermost wrapper element -->
                    <img src="/ASSET/assets/img/elephants_cover.jpg" alt="First" class="slide" /><!-- slides -->
                    <img src="/ASSET/assets/img/elephants_cover4.png" alt="Second" class="slide" />
                    <img src="/ASSET/assets/img/elephants_cover14.png" alt="Third" class="slide" />
                    <img src="/ASSET/assets/img/elephants_cover5.png" alt="Four" class="slide" />
                    <img src="/ASSET/assets/img/elephants_cover6.png" alt="Five" class="slide" />
                </div>
            </div>	
        </div>
    </div> 
</div>
